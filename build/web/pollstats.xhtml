<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Polls</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <style>
            .ques{font-size: 20px;}
            .username{font-size: 10px; color: green;}
        </style>
    </head>
    <body>
        
        <h:form>
            <h1>#{L.username} Polls</h1>
            <b>Total Polls:</b> #{pollstat.tp()}
            <br/><br/>
            
            <table cellspacing="10px">
                <tr>
                    <td>
                    <h:commandLink action="#{logout.logoutUser}">  
                        <h:outputText value="Logout"></h:outputText>  
                    </h:commandLink>
                    </td>
                    <td>
                    <h:commandLink action="myPolls.xhtml">  
                        <h:outputText value="My Polls"></h:outputText>  
                    </h:commandLink>
                    </td>
                    <td>
                    <h:commandLink action="allPolls.xhtml">  
                        <h:outputText value="All Polls"></h:outputText>  
                    </h:commandLink>
                    </td>
                </tr>
            </table>
            <hr/>
          
            <br/>
            <h:dataTable value="#{pollstat.sendRec()}" var="stat">
                <h:column>
                    <b><h:outputLabel for="textques">
                        <h:outputText styleClass="ques" value="#{stat.pcount}."/>
                    </h:outputLabel></b>
                    <b><h:outputLabel for="textques">
                        <h:outputText styleClass="ques" value="#{stat.ques}"/>
                    </h:outputLabel></b><br/>
                    <b><h:outputLabel for="textun">
                        <h:outputText styleClass="username" value="#{stat.un}"/>
                    </h:outputLabel></b><br/>
                    <b>#{stat.op1} :</b> #{stat.op1_c}<br/>
                    <b>#{stat.op2} :</b> #{stat.op2_c}<br/>
                    <b>#{stat.op3} :</b> #{stat.op3_c}<br/>
                    <br/>                   
                        
                    <hr/>
                </h:column>
            </h:dataTable>
            
        </h:form>
    </body>
</html>
